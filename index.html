<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/CETEIcean.css">
  <script src="js/CETEI.js"></script>
  <script src="pages.js"></script>
  <script>
    let c = new CETEI();
    c.getHTML5('wasteland.xml', function(data) {
    document.getElementsByTagName("body")[0].appendChild(data);
    });
  </script> 
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" style='display: none; width:45px; position:fixed; left: 15px; bottom: 45vh' onclick="prevPage()" class="arrows" id="prev">
  <img src="https://cdn-icons-png.flaticon.com/512/271/271228.png" style='width:45px; position:fixed; right: -30px; bottom: 45vh' onclick="nextPage()" class="arrows" id="next">
  <div class='bar'>
    <ul id="navbar">
      <li class="left"><img src="https://upload.wikimedia.org/wikipedia/commons/d/df/Circle-icons-magnifyingglass.svg" onclick="magnify('page-i-pic', 3)"></li>
      <li class="left"><img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Circle-icons-document.svg"></li>
      <li class="left"><img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Circle-icons-image.svg"></li>
      <li class="right" onclick="finalVer()"><p>Show final version</p></li>
      <li class="right"><p>Show editio princeps</p></li>
    </ul>      
  </div>
  <script>
  window.onscroll = function() {myFunction()};

  var navbar = document.getElementById("navbar");
  var sticky = navbar.offsetTop;

  function myFunction() {
    if (window.pageYOffset >= sticky) {
      navbar.classList.add("sticky")
    } else {
      navbar.classList.remove("sticky");
    }
  }
  </script>
</body>
</html>
